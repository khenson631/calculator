<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALK-U-LATOR 9000</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="calc">
        <div class="interface_container">
                <div id="display">0</div>
                <button class="clear" id="clear" data-key="delete">AC</button>
                <button class="sign" id="sign">+/-</button>
                <button class="percent" id="percent">%</button>
                <button class="operator" id="multiply" data-key="x">*</button>
                <button class="number" value="7" data-key="7">7</button>
                <button class="number" value="8" data-key="8">8</button>
                <button class="number" value="9" data-key="9">9</button>
                <button class="operator" id="divide">/</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" id="add">+</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal" id="equal">=</button>
        </div>
    </main>


    <!-- this goes last in section! -->
     <script src="./script.js"></script>
</body>
</html>
